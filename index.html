<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kenya Girl Guides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Kenya Girl Guides </h1>
  
  <section>
    <h2>Part 1: Guiding Basics</h2>
    <input type="number" id="guideAge" placeholder="Enter guide's age"/>
    <button id="checkSection">Check Guiding Section</button>
    <p id="sectionResult"></p>
  </section>

  <!-- Functions -->
  <section>
    <h2>Part 2: Functions in Action</h2>
    <input type="number" id="guidesCount" placeholder="Number of guides"/>
    <input type="number" id="activityCost" placeholder="Cost per guide"/>
    <button id="calcActivity">Calculate Activity Cost</button>
    <p id="activityResult"></p>
  </section>

  <!-- Loops -->
  <section>
    <h2>Part 3:  Girl Guides</h2>
    <button id="listGuideLaws">Show Girl Guide Laws</button>
    <ol id="lawsList"></ol>
  </section>

  <!-- DOM Manipulation -->
  <section>
    <h2>Part 4: Guiding</h2>
    <button id="changeBg">Change Campfire Mood</button>
    <button id="togglePromise">Toggle Guide Promise</button>
    <p id="promiseText">“I promise to do my best, to do my duty to God and my country, to help other people at all times, and to obey the Guide Law.”</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
